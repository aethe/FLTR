<!doctype html>
<html>
<head>
    <title>.fltr( )</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/fltr.css" rel="stylesheet">
    <script src="js/fltr-core.js"></script>
    <script src="js/fltr-gui.js"></script>
    <script src="js/test.js"></script>
</head>
<body onload="runTest()">

    <div class="content-wrapper">

        <header>
            <h1>.fltr( )</h1>
        </header>

        <div class="grid">

            <div class="fltr-node">
                <div class="row">
                    <div class="col-8">
                        <canvas></canvas>
                    </div>
                    <div class="col-4">
                        <div class="settings">
                            <h1>Filter name</h1>
                            <hr/>
                            <div class="control">
                                <label>Control 1</label>
                                <input type="range" />
                            </div>
                            <div class="control">
                                <label>Control 2</label>
                                <input type="range" />
                            </div>
                            <div class="control">
                                <label>Control 3</label>
                                <input type="range" />
                            </div>
                            <hr/>
                            <div class="control">
                                <label>Control 4</label>
                                <input type="range" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fltr-add">
                <label>
                    <input type="checkbox" />
                    <div class="content-collapsed row">
                        <div class="col-12">
                            <div class="button-add">
                                <svg width="40" height="40">
                                    <rect x="19" y="0" width="2" height="40" />
                                    <rect x="0" y="19" width="40" height="2" />
                                </svg>
                                <span>Add filter</span>
                            </div>
                        </div>
                    </div>
                    <div class="content-expanded">
                        <div class="row">
                            <div class="col-4">
                                Filter 1
                            </div>
                            <div class="col-4">
                                Filter 2
                            </div>
                            <div class="col-4">
                                Filter 3
                            </div>
                        </div>
                    </div>
                </label>
            </div>

        </div>

    </div>

</body>
</html>
